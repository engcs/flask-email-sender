{% extends "base.html" %}
{% block title %}Increva-se{% endblock%}
{% block content %}
<!-- Conteúdo -->
<section class="container">

    <!-- Alerta -->
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Ops...</strong> {{ error_statment }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h1>Se inscreva!</h1>

  <form action="/form" method="POST">
    <div class="mb-3">
      <input type="text" class="form-control" id="InputFirstName" aria-describedby="firstName" placeholder="Nome" name="first_name" value="{{ first_name }}">
      <div id="firstNameHelp" class="form-text">Digite o seu primeiro nome.</div>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="InputLastName" aria-describedby="lastName" placeholder="Sobrenome" name="last_name" value="{{ last_name }}">
      <div id="lastNameHelp" class="form-text">Digite o seu sobrenome nome.</div>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Endereço de e-mail" name="email" value="{{ email }}">
      <div id="emailHelp" class="form-text">Nós nunca compartilharemos o seu e-mail com terceiros.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
{% endblock %}

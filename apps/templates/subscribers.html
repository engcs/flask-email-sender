{% extends "base.html" %}
{% block title %}Inscritos{% endblock%}
{% block content %}
<!-- ConteÃºdo -->
<section class="container-fluid">
  <h1>Lista no banco de dados</h1>
  <br/>
  <form action="/subscribers" method="POST">
    <input type="text" placeholder="Name" name="name">
    <input type="submit" value="Add Name" class="btn btn-secondary">
  </form>
  <br/>
  <ul>
    <p>
    {% for sub in subs %}
    <li>{{ sub.name }}
    <a href="/update/{{ sub.id }}" class="btn btn-outline-secondary btn-sm">Update</a>
    <a href="/delete/{{ sub.id }}" class="btn btn-outline-danger btn-sm">Delete</a>
    </li>
    {% endfor %}
    </p>
  </ul>

  <img src="static/img/elementor-logo.png">
  <img src="static/img/elementor-notice-icon.svg" width="100">
  <img src="static/img/go-pro.svg">

</section>
{% endblock %}
